<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        @import url("https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap");

        /* Star Field Animation */
        .star-field {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            perspective: 600px;
            -webkit-perspective: 600px;
            z-index: -1;
        }

        .star-field .layer {
            box-shadow: -411px -476px 2px #cccccc, 777px -407px 3px #d4d4d4, -387px -477px #fcfcfc, -91px -235px 2px #d4d4d4, 491px -460px #f7f7f7, 892px -128px 3px #f7f7f7, 758px -277px #ededed, 596px 378px #cccccc, 647px 423px 2px whitesmoke, 183px 389px #c7c7c7,
                524px -237px 2px #f0f0f0, 679px -535px #e3e3e3, 158px 399px 3px #ededed, 157px 249px #ededed, 81px -450px #ebebeb, 719px -360px #c2c2c2, -499px 473px #e8e8e8, -158px -349px #d4d4d4, 870px -134px #cfcfcf, 446px 404px 3px #c2c2c2,
                440px 490px #d4d4d4, 414px 507px #e6e6e6, -12px 246px #fcfcfc, -384px 369px 3px #e3e3e3, 641px -413px #fcfcfc, 822px 516px 2px #dbdbdb, 449px 132px #c2c2c2, 727px 146px #f7f7f7, -315px -488px #e6e6e6, 952px -70px #e3e3e3,
                -869px -29px 3px #dbdbdb, 502px 80px #dedede, 764px 342px #e0e0e0, -150px -380px #dbdbdb, 654px -426px #e3e3e3, -325px -263px #c2c2c2, 755px -447px 2px #c7c7c7, 729px -177px #c2c2c2, -682px -391px #e6e6e6, 554px -176px #ededed;
            transform-style: preserve-3d;
            position: absolute;
            top: 50%;
            left: 50%;
            height: 4px;
            width: 4px;
            border-radius: 2px;
        }

        @keyframes sf-fly-by-1 {
            from {transform: translateZ(-2000px) translateX(-100%);opacity: 0.6;}
            to {transform: translateZ(2000px) translateX(100%);opacity: 0.6;}
        }

        @keyframes sf-fly-by-2 {
            from {transform: translateZ(-2000px) translateX(-100%);opacity: 0.4;}
            to {transform: translateZ(2000px) translateX(100%);opacity: 0.4;}
        }

        @keyframes sf-fly-by-3 {
            from {transform: translateZ(-2000px) translateX(-100%);opacity: 0.2;}
            to {transform: translateZ(2000px) translateX(100%);opacity: 0.2;}
        }

        .star-field .layer:nth-child(1) {animation: sf-fly-by-1 8s linear infinite;}
        .star-field .layer:nth-child(2) {animation: sf-fly-by-2 12s linear infinite;}
        .star-field .layer:nth-child(3) {animation: sf-fly-by-3 16s linear infinite;}

        body {
            background: linear-gradient(135deg, #0a0011, #130726);
            color: #ffffff;
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            text-align: center;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .four_zero_four_bg {
            position: relative;
            height: 400px;
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
            overflow: hidden;
            border: 2px solid rgba(255, 105, 180, 0.3);
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.3);
            background-image: url('https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExd3k0aXRucXJ6dmJqbWZ3NHU0NTlzN3o4cmlyM2V6anMxbGtwNzRoaCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/1vZaxVZNfnYVxtcfRb/giphy.gif');
            background-size: cover;
            background-position: center;
        }

        .four_zero_four_bg h1 {
            position: relative;
            z-index: 2;
            font-size: 150px;
            animation: glow 2s ease-in-out infinite alternate;
            text-shadow: 0 0 20px rgba(255, 105, 180, 0.7),
                         0 0 30px rgba(255, 105, 180, 0.5),
                         0 0 40px rgba(255, 105, 180, 0.3);
            background: linear-gradient(45deg, 
                #ff69b4,
                #9370db);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0.9;
            margin: 0;
            font-weight: 700;
        }

        @keyframes glow {
            from {text-shadow: 0 0 20px rgba(255, 105, 180, 0.7),
                            0 0 30px rgba(255, 105, 180, 0.5);}
            to {text-shadow: 0 0 30px rgba(255, 105, 180, 0.7),
                            0 0 40px rgba(255, 105, 180, 0.5),
                            0 0 50px rgba(255, 105, 180, 0.3);}
        }

        .contant_box_404 {
            padding: 30px;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 15px;
            border: 2px solid #ff69b4;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.3);
            margin: 20px auto;
            max-width: 600px;
            backdrop-filter: blur(10px);
        }

        .contant_box_404 h3 {
            font-size: 36px;
            color: #ff69b4;
            text-shadow: 0 0 10px rgba(255, 105, 180, 0.7);
            font-weight: bold;
            text-transform: uppercase;
            margin: 0 0 20px 0;
        }

        .contant_box_404 p {
            font-size: 18px;
            color: #ff69b4;
            margin-bottom: 25px;
            text-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
        }

        .link_404 {
            color: #ff69b4;
            padding: 12px 30px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #ff69b4;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(255, 105, 180, 0.2);
        }

        .link_404:hover {
            transform: scale(1.05);
            background: rgba(255, 105, 180, 0.2);
            box-shadow: 0 0 25px rgba(255, 105, 180, 0.4);
            color: #ffffff;
            text-decoration: none;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        .four_zero_four_bg h1 {
            animation: float 6s ease-in-out infinite;
        }

        @media (max-width: 768px) {
            .four_zero_four_bg h1 {

            }
            
            .contant_box_404 h3 {
